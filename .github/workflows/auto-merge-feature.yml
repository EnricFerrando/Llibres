name: Auto Merge Feature Branches to Main

on:
  push:
    branches-ignore:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  test-and-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, bcmath
          coverage: none

      - name: Install composer dependencies
        run: composer install --no-interaction --no-progress

      - name: Copy environment
        run: cp .env.example .env

      - name: Generate key
        run: php artisan key:generate

      - name: Run tests
        run: php artisan test --without-tty

      - name: Auto-merge feature branch into main
        if: success()
        run: |
          CURRENT_BRANCH="${GITHUB_REF#refs/heads/}"

          echo "Branch actual: $CURRENT_BRANCH"

          if [ "$CURRENT_BRANCH" = "main" ]; then
            echo "Som a main, no fem merge."
            exit 0
          fi

          if [[ "$CURRENT_BRANCH" != feature/* ]]; then
            echo "No és una branca feature/, no fem merge."
            exit 0
          fi

          echo "Fent merge automàtic de $CURRENT_BRANCH → main"

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          # Configurem el remote amb token
          git remote set-url origin \
            https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

          git fetch origin main
          git checkout main

          git merge --no-ff "$CURRENT_BRANCH" -m "Auto-merge: $CURRENT_BRANCH → main"

          git push origin main
