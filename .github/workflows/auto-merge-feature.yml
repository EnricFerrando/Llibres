name: Auto Merge Feature Branches to Main

on:
  push:
    branches-ignore:
      - main  # Ignora pushes directes a main

permissions:
  contents: write
  pull-requests: write

jobs:
  test-and-merge:
    runs-on: ubuntu-latest

    steps:
      # Checkout amb historial complet i token
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0   # Evita "unrelated histories"

      # Setup PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring,intl,bcmath  # Coma separada
          coverage: none

      # Instal·la dependències
      - name: Install composer dependencies
        run: composer install --no-interaction --no-progress

      # Configura entorn per a tests
      - name: Copy environment
        run: cp .env.example .env

      - name: Generate app key
        run: php artisan key:generate

      # Executa tests
      - name: Run tests
        run: php artisan test --without-tty

      # Prepara merge: elimina .env per evitar conflictes
      - name: Clean environment before merge
        run: rm .env || true

      # Auto-merge feature/* → main
      - name: Auto-merge feature branch into main
        if: success()
        run: |
          CURRENT_BRANCH="${GITHUB_REF#refs/heads/}"

          echo "Branch actual: $CURRENT_BRANCH"

          # Evita merges a main directament
          if [ "$CURRENT_BRANCH" = "main" ]; then
            echo "Som a main, no fem merge."
            exit 0
          fi

          # Només merges de feature/*
          if [[ "$CURRENT_BRANCH" != feature/* ]]; then
            echo "La branca no comença per feature/, no fem merge."
            exit 0
          fi

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git fetch origin main
          git checkout main

          echo "Fent merge automàtic de $CURRENT_BRANCH → main"

          git merge --no-ff "$CURRENT_BRANCH" -m "Auto-merge: $CURRENT_BRANCH → main"

          git push origin main
